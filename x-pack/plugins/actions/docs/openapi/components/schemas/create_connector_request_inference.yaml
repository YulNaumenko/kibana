title: Create Inference API connector request
description: The Inference API connector uses axios to send a POST request to Elastic inference endpoint.
type: object
required:
  - config
  - connector_type_id
  - name
  - secrets
properties:
  config:
    $ref: 'config_properties_inference.yaml'
  connector_type_id:
    type: string
    description: The type of connector.
    enum:
      - .inference
    example: .inference
  name:
    type: string
    description: The display name for the connector.
    example: my-connector
  secrets:
    $ref: 'secrets_properties_inference.yaml'
